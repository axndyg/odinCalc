<!DOCTYPE html> 
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>calculadora</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calc"> 
            <div class="display">
                <div class="entry">PLACEHOLDER</div>
                <div class="result">PLACEHOLDER_R</div>
            </div>
            <div class="c-row">
                <button class="clear" id="func" >AC</button>
                <button class="del" id="func" >DEL</button>
                <button class="pow" id="operand">n<sup>x</sup></button>
                <button class="divide" id="operand">/</button>
            </div>
            <div class="c-row">
                <button id="num">7</button>
                <button id="num">8</button>
                <button id="num">9</button>
                <button class="multiply" id="operand">x</button>
            </div>
            <div class="c-row">
                <button id="num">4</button>
                <button id="num">5</button>
                <button id="num">6</button>
                <button class="sum" id="operand" >+</button>
            </div>
            <div class="c-row">
                <button id="num">3</button>
                <button id="num">2</button>
                <button id="num">1</button>
                <button class="subtract" id="operand">-</button>
            </div>
            <div class="c-row" id="last">
                <button class="zero" id="num">0</button>
                <button class="per" id="num">.</button>
                <button class="equals" id="operand">=</button>
            </div>
        </div>
        <div class="footer">
            hecho de <a href="https://github.com/axndyg" target="_blank">andres gutierrez</a> Â© <a href="https://www.theodinproject.com/" target="_blank">the odin project</a>
        </div>

    </body>
</html>
